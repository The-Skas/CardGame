[application]

name="Pong"
main_scene="pong.tscn"
icon="res://icon.png"

[display]

fullscreen=true
resizable=true
stretch_mode="viewport"
width=800
height=800
stretch_2d=true

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[render]

default_clear_color=#ff000000
